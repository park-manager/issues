password_reset:
    heading: Password reset
    client_heading: Password reset
    paragraph.html: |
        <p>To reset your password provide the (main) email address associated with your account.</p>
    request_limit_notice.html: |
        Please note that <b>no more then one reset request is accepted</b> within a reasonable time,
        if you didn't receive an email <b>check your spam folder or try again later.</b>
    confirm.html: |
        <p>Provide your new password (twice to prevent typing errors).</p>
        <p>You can safely remove the email message with the reset link as this link can only be used once.</p>
    submit_button: Send reset
    confirm_button: Confirm reset
    error:
        invalid_token: Invalid token provided, please copy the reset URL in the received email (in full) and try again.
        no_token: |
            Sorry but no results were found with this token.<br><a href="{ reset_url }">Please try again</a>

change_password:
    heading: Change your Password
    paragraph.html: |
        <p>Please provide your current password for verification. Note that your new password needs to follow
            some basic security rules.</p>
